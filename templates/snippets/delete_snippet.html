{% extends "base.html" %}

{% block content %}
<h1>Delete Snippet</h1>

<div>
  <form action="{% url 'delete_snippet' pk=snippet.pk %}" method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete {{ snippet.title }}?</p>
    <div>
      <button type="submit">Delete Snippet</button><br />
      <a href="{% url 'list_snippets' %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
