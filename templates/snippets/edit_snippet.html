{% extends "base.html" %}

{% block content %}
<div class="green">
  <h1>Edit Snippet</h1>
</div>
<div>
  <form action="{% url 'edit_snippet' pk=snippet.pk %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
      <button type="submit">Update Snippet</button><br>
      <br><a class="red" href="{% url 'list_snippets' %}">Snippets List</a><br>
    </div>
  </form>
</div>
{% endblock %}
