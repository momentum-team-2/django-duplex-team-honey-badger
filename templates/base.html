{% load static %}
{% load gravatar %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snippets</title>
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/styles/default.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/highlight.min.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
</head>
<body class="avenir pv3 ph2">
  <nav class="flex justify-end bw3 ba bg-light-green b--white-90">
    <div class="flex-grow pa3 flex items-center">
      {% if user.is_authenticated %}
      {% load gravatar %}

      {% gravatar user.email 70 "user@example.com" 'br3 mr3' %}
      <p class="mr4 serif i white">You are logged in as {{ user.username }}</p>
      <a class="f6 link dib white dim mr3 mr4-ns" href={% url 'auth_logout' %}>Log Out</a>
      {% else %}
      <a class="f6 link dib white dim mr3 mr4-ns" href={% url 'auth_login' %}>Log In</a>
      <a class="f6 dib white bg-animate hover-bg-white hover-black no-underline pv2 ph4 br-pill ba b--white-20" href={% url 'registration_register' %}>Register</a>
      {% endif %}
    </div>
  </nav>
  <div class="mw9 center">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
